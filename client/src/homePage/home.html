<html id="page">
    <head>
        <title>PDS - Home</title>
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <link href="home.css" rel="stylesheet" />
        <link rel="shortcut icon" href="favicon.ico?v=2" />
        <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
            type="text/javascript"
        ></script>
        <script src="cookies.js"></script>
        <script src="home.js"></script>
    </head>
    <body id="context">
        <div class="limiter">
            <div id="nav">
                <h1 class="nav-title">Prism Deployement Server</h1>
                <div class="nav-buttons">
                    <button
                        id="login-logout-button"
                        class="nav-button"
                        onclick="javascript:logInOut()"
                    ></button>
                </div>
            </div>
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table100">
                        <table id="apps">
                            <thead>
                                <tr class="table100-head">
                                    <th class="column1">Applications</th>
                                </tr>
                            </thead>
                            <tbody id="lines" style="height: 70vh"></tbody>
                        </table>
                        <table id="console" hidden>
                            <thead>
                                <tr class="table100-head">
                                    <th class="column1">
                                        <p
                                            onclick="javascript:switchApps()"
                                            style="
                                                cursor: pointer;
                                                display: inline;
                                            "
                                        >
                                            &lt;
                                        </p>
                                        Console
                                    </th>
                                </tr>
                            </thead>
                            <tbody
                                id="console-lines"
                                style="height: 70vh"
                            ></tbody>
                            <tfoot>
                                <tr class="table100-foot">
                                    <th class="column1">
                                        <select
                                            name="console"
                                            id="console-select"
                                            dir="rtl"
                                        >
                                            <option value="bash">Bash</option>
                                            <option value="rcon">RCON</option>
                                        </select>
                                        $>
                                        <input
                                            id="console-command"
                                            placeholder="Type a command to send"
                                            style="
                                                width: 1000px;
                                                margin-left: 5px;
                                            "
                                        />
                                    </th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
